<!-- templates/create_location.html -->
{% extends 'base.html' %}
{% block title %}Create New Location{% endblock %}
{% block content %}
<h1>Create New Location</h1>

<form method="post">
    <label for="name">Location Name:</label>
    <input type="text" name="name" id="name" required><br><br>
    
    <label for="address">Location Address:</label>
    <input type="text" name="address" id="address" required><br><br>
    
    <button type="submit">Create Location</button>
</form>

<!-- Button to go back to Manage Locations page -->
<a href="{{ url_for('manage_locations') }}"><button type="button">Back to Manage Locations</button></a>
{% endblock %}
